<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird - Auto Win</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1a1a1a, #4a4a4a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 4px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        #gameInfo {
            position: absolute;
            top: 20px;
            color: #ffd700;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid #ffd700;
        }
    </style>
</head>
<body>
    <div id="gameInfo">
        Auto-Win Mode Active!<br>
        Score: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreSpan = document.getElementById('score');

        let bird = {
            x: 50,
            y: 200,
            velocity: 0,
            gravity: 0.2,
            jump: -5,
            size: 30
        };

        let pipes = [];
        let score = 0;
        let gameRunning = true;
        const pipeGap = 200;
        const pipeWidth = 60;
        const pipeSpacing = 300;
        const gameSpeed = 1;

        // Particle system for sparkles
        let particles = [];
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1.0;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Add after Particle class
        class Money {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.rotation = Math.random() * Math.PI * 2;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = Math.random() * 2 + 1;
                this.size = 20;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += 0.05;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = '#85bb65';
                ctx.fillRect(-this.size/2, -this.size/4, this.size, this.size/2);
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.fillText('$', -4, 4);
                ctx.restore();
            }
        }

        // Add after particles array
        let moneyBills = [];

        // Modify FireParticle class
        class FireParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 12 + 5; // 縮小基本大小
                this.speedX = -Math.random() * 4 - 3; // 加快向左移動
                this.speedY = (Math.random() - 0.5) * 0.3; // 更小的垂直擾動
                this.life = 1.0;
                this.alpha = Math.random() * 0.5 + 0.5; // 隨機透明度
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedX *= 0.99; // 速度漸緩
                this.size *= 0.95; // 更快的大小衰減
                this.life -= 0.02;
                this.alpha *= 0.98; // 透明度漸變
            }

            draw() {
                ctx.save();
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                // 更自然的火焰顏色漸變
                gradient.addColorStop(0, `rgba(255, 255, 200, ${this.life * this.alpha})`);
                gradient.addColorStop(0.2, `rgba(255, 255, 0, ${this.life * this.alpha * 0.8})`);
                gradient.addColorStop(0.4, `rgba(255, 140, 0, ${this.life * this.alpha * 0.6})`);
                gradient.addColorStop(0.6, `rgba(255, 50, 0, ${this.life * this.alpha * 0.4})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Add after particles array
        let fireParticles = [];

        function createParticles(x, y) {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function createMoney() {
            for (let i = 0; i < 15; i++) {
                moneyBills.push(new Money(
                    Math.random() * canvas.width,
                    -20
                ));
            }
        }

        // Modify createFireTrail()
        function createFireTrail() {
            // 增加粒子數量，但每個粒子更小
            for (let i = 0; i < 4; i++) {
                fireParticles.push(new FireParticle(
                    bird.x - bird.size/4 + (Math.random() - 0.5) * 5, // 輕微的水平隨機
                    bird.y + bird.size/2 + (Math.random() - 0.5) * 8  // 輕微的垂直隨機
                ));
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(particle => particle.draw());
        }

        function drawBird(x, y, size) {
            ctx.save();
            
            // Glow effect
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 20;
            
            // Body
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.ellipse(x + size/2, y + size/2, size/2, size/3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Crown
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.moveTo(x + size*0.3, y + size*0.2);
            ctx.lineTo(x + size*0.5, y);
            ctx.lineTo(x + size*0.7, y + size*0.2);
            ctx.fill();
            
            // Wing
            ctx.fillStyle = '#ffa500';
            ctx.beginPath();
            ctx.ellipse(x + size/3, y + size/2, size/4, size/6, Math.PI/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x + size*0.7, y + size*0.4, size/6, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupil
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x + size*0.75, y + size*0.4, size/10, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.moveTo(x + size*0.8, y + size*0.5);
            ctx.lineTo(x + size*1.2, y + size*0.5);
            ctx.lineTo(x + size*0.8, y + size*0.7);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawCloud(x, y) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 10, 15, 0, Math.PI * 2);
            ctx.arc(x + 15, y + 10, 15, 0, Math.PI * 2);
            ctx.arc(x + 30, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRainbow(x, y) {
            const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#8f00ff'];
            colors.forEach((color, i) => {
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, 50 + i * 5, Math.PI, Math.PI * 2);
                ctx.stroke();
            });
        }

        function drawPipe(x, height, isTop) {
            const gradient = ctx.createLinearGradient(x, 0, x + pipeWidth, 0);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(0.5, '#81C784');
            gradient.addColorStop(1, '#4CAF50');
            
            ctx.fillStyle = gradient;
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 2;
            
            if (isTop) {
                ctx.fillRect(x, 0, pipeWidth, height);
                ctx.strokeRect(x, 0, pipeWidth, height);
                // Decorative cap
                ctx.fillStyle = '#81C784';
                ctx.fillRect(x - 5, height - 20, pipeWidth + 10, 20);
                ctx.strokeRect(x - 5, height - 20, pipeWidth + 10, 20);
            } else {
                ctx.fillRect(x, height, pipeWidth, canvas.height - height);
                ctx.strokeRect(x, height, pipeWidth, canvas.height - height);
                // Decorative cap
                ctx.fillStyle = '#81C784';
                ctx.fillRect(x - 5, height, pipeWidth + 10, 20);
                ctx.strokeRect(x - 5, height, pipeWidth + 10, 20);
            }
        }

        function generatePipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: height,
                passed: false
            });
        }

        function autoPilot() {
            const nextPipe = pipes.find(pipe => pipe.x + pipeWidth >= bird.x);
            if (nextPipe) {
                const targetY = nextPipe.topHeight + pipeGap / 2;
                if (bird.y > targetY + 10) {
                    bird.velocity = bird.jump;
                }
            }
        }

        function update() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Auto-pilot control
            autoPilot();

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - pipeSpacing) {
                generatePipe();
            }

            for (let pipe of pipes) {
                pipe.x -= gameSpeed;

                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    score++;
                    scoreSpan.textContent = score;
                    pipe.passed = true;
                    createParticles(bird.x, bird.y);
                    createMoney();
                }
            }

            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            
            // Keep bird within bounds
            bird.y = Math.max(0, Math.min(bird.y, canvas.height - bird.size));
            
            // Update particles
            updateParticles();
            
            // Update money bills
            for (let i = moneyBills.length - 1; i >= 0; i--) {
                moneyBills[i].update();
                if (moneyBills[i].y > canvas.height + 20) {
                    moneyBills.splice(i, 1);
                }
            }

            // Update fire particles
            for (let i = fireParticles.length - 1; i >= 0; i--) {
                fireParticles[i].update();
                if (fireParticles[i].life <= 0 || fireParticles[i].size < 0.5) { // 更小的最小大小
                    fireParticles.splice(i, 1);
                }
            }
            
            createFireTrail();
        }

        function draw() {
            // Sky gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw rainbow in background
            drawRainbow(canvas.width/2, canvas.height);

            // Draw clouds
            drawCloud(50, 50);
            drawCloud(200, 100);
            drawCloud(150, 200);

            // Draw pipes
            pipes.forEach(pipe => {
                drawPipe(pipe.x, pipe.topHeight, true);
                drawPipe(pipe.x, pipe.topHeight + pipeGap, false);
            });

            // Draw particles
            drawParticles();

            // Draw money bills
            moneyBills.forEach(bill => bill.draw());

            // Draw fire particles before bird
            fireParticles.forEach(particle => particle.draw());

            // Draw bird with glowing effect
            drawBird(bird.x, bird.y, bird.size);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        generatePipe();
        gameLoop();
    </script>
</body>
</html>
