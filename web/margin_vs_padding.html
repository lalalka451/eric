<!DOCTYPE html>
<html>
<head>
<style>
.box {
    background-color: lightblue;
    border: 2px solid blue;
    width: 200px;
}

.with-padding {
    padding: 20px;
}

.with-margin {
    margin: 20px;
}

.with-both {
    padding: 20px;
    margin: 20px;
}
</style>
</head>
<body>
<div class="box with-padding">
    This box has padding: 20px. Notice the space between the text and border.
</div>

<div class="box with-margin">
    This box has margin: 20px. Notice the space around the entire box.
</div>

<div class="box with-both">
    This box has both margin and padding: 20px.
</div>
</body>
</html>
